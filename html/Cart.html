<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanguard</title>
  <link rel="icon" type="image/x-icon" href="../images/v.jpg">
  <link rel="stylesheet" href="../other/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <div>
                    <img id="imglogo" src="../images/v.jpg" width="40px">
                </div>
                VANGUARD
            </a>
            <nav>
                <br>
                <a href="../index.html">NEWS</a>
                <a href="StorePage.html">STORE</a>
                <a href="Cart.html">CART</a>
                <a href="Community.html">COMMUNITY</a>
                <a href="settings.html">SETTINGS</a>
            </nav>
        </div>
    </header>

  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items" id="cart-items">
    </div>

    <div class="cart-footer">
      <button class="button">Proceed to Checkout</button>
      <p id="empty-cart-msg" style="display: none;">Your cart is empty.</p>
    </div>
  </section>

  <script>
   
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        document.getElementById('empty-cart-msg').style.display = 'block';
        return;
      } else {
        document.getElementById('empty-cart-msg').style.display = 'none';
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span class="game-slot">${item.name}</span>
          
        `;
        cartItemsContainer.appendChild(div);
      });
    }

    
    window.onload = loadCart;

   
    document.getElementById('button').addEventListener('click', function() {
      alert('Proceeding to checkout!');
      
    });
  </script>
</body>
</html>
