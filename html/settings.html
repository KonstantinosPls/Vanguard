<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../images/v.jpg">
    <link rel="stylesheet" href="../other/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <div>
                    <img id="imglogo" src="../images/v.jpg" width="40px">
                </div>
                VANGUARD
            </a>
            <nav>
                <br>
                <a href="../index.html">NEWS</a>
                <a href="StorePage.html">STORE</a>
                <a href="Cart.html">CART</a>
                <a href="Community.html">COMMUNITY</a>
                <a href="settings.html" class="active">SETTINGS</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Settings</h1>

        <div class="settings-section">
            <h2>Account Settings</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <a href="settings.html" class="button">Confirm</a>
        </div>

        <div class="settings-section">
            <h2>Privacy Settings</h2>
            <label for="profile-visibility">Profile Visibility</label><br>
            <select id="profile-visibility">
                <option value="public">Public</option>
                <option value="friends">Friends Only</option>
                <option value="private">Private</option>
            </select><br>

            <a href="settings.html" class="button">Save Changes</a>
        </div>

        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label style="display: inline-block;"><input type="checkbox"> Receive Email Notifications</label><br>
            <label style="display: inline-block;"><input type="checkbox"> Receive SMS Notifications</label><br>

            <a href="settings.html" class="button">Save Changes</a>
        </div>
    </div>

    <footer>

        <p><a href="PrivacyPolicy.html">Privacy Policy</a> | <a href="TermsofService.html">Terms of Service</a></p>
    </footer>
</body>
