<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard - Settings</title>
    <link rel="icon" type="image/x-icon" href="v.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Vanguard</a>
        </div>
        <nav>
            <a href="store.html">Store</a>
            <a href="library.html">Library</a>
            <a href="community.html">Community</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <div class="container">
        <h1>Settings</h1>

        <div class="settings-section">
            <h2>Account Settings</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <a href="settings.html" class="button">Confirm</a>
        </div>

        <div class="settings-section">
            <h2>Privacy Settings</h2>
            <label for="profile-visibility">Profile Visibility</label><br>
            <select id="profile-visibility">
                <option value="public">Public</option>
                <option value="friends">Friends Only</option>
                <option value="private">Private</option>
            </select><br>

            <a href="settings.html" class="button">Save Changes</a>
        </div>

        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label style="display: inline-block;"><input type="checkbox"> Receive Email Notifications</label>
            <label style="display: inline-block;"><input type="checkbox"> Receive SMS Notifications</label>

            <a href="settings.html" class="button">Save Changes</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vanguard. All rights reserved.</p>
        <p><a href="PrivacyPolicy.html">Privacy Policy</a> | <a href="TermsofService.html">Terms of Service</a></p>
    </footer>
</body>
</html>
